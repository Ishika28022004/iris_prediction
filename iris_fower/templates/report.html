<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iris Prediction Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 30px;
            background-color: #f8f9fa;
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .confidence {
            font-size: 18px;
            margin-bottom: 15px;
        }
        img {
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #444;
        }
        .info-text {
            font-size: 14px;
            line-height: 1.6;
        }
        .icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üå∏ Predicted Flower: {{ prediction }}</h2>
        <div class="confidence">Confidence: <strong>{{ confidence }}%</strong></div>

        {% if image_path %}
            <img src="file://{{ image_path }}" alt="Iris Image">
        {% endif %}

        <div class="section-title">üåø Care Suggestions:</div>
        <div class="info-text">{{ care_info }}</div>

        <div class="section-title">üå¶Ô∏è Ideal Climate Info:</div>
        <div class="info-text">{{ climate_info }}</div>
    </div>
</body>
</html>
